<!DOCTYPE html>
{% load staticfiles %}

<!-- Main Base File -->

<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

	<title>Sports Club</title>

	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/fontawesome-all.css' %}">
    
    <link rel="stylesheet" type="text/css" href="{% static 'css/mdb.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />



</head>

<body>
	{% include 'navbar.html' %} 	 <!-- Called Navigation Bar -->
	<div class='my-2'>
		<header>
						
				{% block login %}
				{% endblock %}
		</header>
	</div>
				

	<div class = 'container'>
				{% block messages %}
					<div class=" h6 alert text-center animated rubberBand">
 						 <strong>{{message}}</strong> 
					</div>
				{% endblock %}
				
		<div class = 'row'>

			<div class = 'col-sm-4'>		<!-- Column 1 (Form will display) -->
				
				{% block content %}
				{% endblock %}

				

			</div>
			
			<div class = 'col-sm-8'>		<!-- Column 2 ( List will display ) -->

				{% block extracontent %}
					{% endblock %}
			</div>
			
		</div>
				
	
	</div>

		{% include 'footer.html' %}


<style type="text/css">
	.table-wrapper-2 {
    display: block;
    max-height: 300px;
    overflow-y: auto;
    -ms-overflow-style: -ms-autohiding-scrollbar;
}
</style>
	
	
	<script type="text/javascript" src="{% static 'js/index.js' %}"></script>
	
	<!-- SCRIPTS -->
    
    <!-- JQuery -->
    <script type="text/javascript" src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
    <!-- Bootstrap core JavaScript -->
   <!-- <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script> -->
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>
    
	
</body>

</html>
